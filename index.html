<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        #modernCalculator {
            display: none;
            border: 2px solid #333;
            width: 200px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #calculatorDisplay {
            font-size: 32px;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding-right: 10px;
        }

        button {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
        }

        .calculator-row {
            display: flex;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="user-info">
        User Info
        <!-- Toggle button will be inserted here by JS -->
    </div>

    <div id="modernCalculator">
        <div id="calculatorDisplay">0</div>

        <div class="calculator-row">
            <button onclick="calculator.inputDigit('7')">7</button>
            <button onclick="calculator.inputDigit('8')">8</button>
            <button onclick="calculator.inputDigit('9')">9</button>
            <button onclick="calculator.handleOperator('/')">/</button>
        </div>
        <div class="calculator-row">
            <button onclick="calculator.inputDigit('4')">4</button>
            <button onclick="calculator.inputDigit('5')">5</button>
            <button onclick="calculator.inputDigit('6')">6</button>
            <button onclick="calculator.handleOperator('*')">*</button>
        </div>
        <div class="calculator-row">
            <button onclick="calculator.inputDigit('1')">1</button>
            <button onclick="calculator.inputDigit('2')">2</button>
            <button onclick="calculator.inputDigit('3')">3</button>
            <button onclick="calculator.handleOperator('-')">-</button>
        </div>
        <div class="calculator-row">
            <button onclick="calculator.inputDigit('0')">0</button>
            <button onclick="calculator.inputDecimal()">.</button>
            <button onclick="calculator.clear()">C</button>
            <button onclick="calculator.handleOperator('+')">+</button>
        </div>
        <div class="calculator-row">
            <button style="width: 100%" onclick="calculator.handleOperator('=')">=</button>
        </div>
    </div>

    <script>
        class ModernCalculator {
            constructor() {
                this.display = '0';
                this.currentValue = 0;
                this.operator = null;
                this.waitingForSecondOperand = false;
            }

            updateDisplay() {
                document.getElementById('calculatorDisplay').textContent = this.display;
            }

            inputDigit(digit) {
                if (this.waitingForSecondOperand) {
                    this.display = digit;
                    this.waitingForSecondOperand = false;
                } else {
                    this.display = this.display === '0' ? digit : this.display + digit;
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (!this.display.includes('.')) {
                    this.display += '.';
                    this.updateDisplay();
                }
            }

            clear() {
                this.display = '0';
                this.currentValue = 0;
                this.operator = null;
                this.waitingForSecondOperand = false;
                this.updateDisplay();
            }

            handleOperator(nextOperator) {
                const inputValue = parseFloat(this.display);

                if (this.operator && this.waitingForSecondOperand) {
                    this.operator = nextOperator;
                    return;
                }

                if (this.currentValue === 0) {
                    this.currentValue = inputValue;
                } else if (this.operator) {
                    const result = this.performCalculation[this.operator](this.currentValue, inputValue);
                    this.display = String(result);
                    this.currentValue = result;
                }

                this.waitingForSecondOperand = true;
                this.operator = nextOperator;
                this.updateDisplay();
            }

            performCalculation = {
                '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
                '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
                '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
                '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
                '=': (firstOperand, secondOperand) => secondOperand
            };
        }

        const calculator = new ModernCalculator();

        function toggleCalculator() {
            const calculatorElement = document.getElementById('modernCalculator');
            if (calculatorElement) {
                calculatorElement.style.display = calculatorElement.style.display === 'none' ? 'block' : 'none';
            } else {
                console.error('Calculator element not found');
            }
        }

        function addToggleButton() {
            const userInfo = document.querySelector('.user-info');
            if (userInfo) {
                const toggleButton = document.createElement('button');
                toggleButton.textContent = 'ðŸ–©';
                toggleButton.onclick = toggleCalculator;
                toggleButton.style.cssText = `
                    background: none;
                    border: none;
                    font-size: 24px;
                    cursor: pointer;
                    margin-left: 10px;
                `;
                userInfo.appendChild(toggleButton);
            } else {
                console.error('User info element not found');
            }
        }

        // Call this function when the page loads
        window.addEventListener('load', addToggleButton);
    </script>

</body>
</html>
