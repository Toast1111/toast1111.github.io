<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Practice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timer {
            font-weight: bold;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }
        .question-text {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .answer-section {
            flex: 1;
            padding: 20px;
        }
        .answer-option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer-option.selected {
            background-color: #e0e0e0;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="section-title">SAT Practice Test</div>
        <div class="timer" id="timer">Time remaining: <span id="time-left">180:00</span></div>
    </div>
    <div class="main-content">
        <div class="question-text" id="question-text">
            <p>Loading questions...</p>
        </div>
        <div class="answer-section">
            <h3>Question <span id="question-number"></span></h3>
            <div class="answer-option" id="option-a">A. </div>
            <div class="answer-option" id="option-b">B. </div>
            <div class="answer-option" id="option-c">C. </div>
            <div class="answer-option" id="option-d">D. </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <div id="student-name">Student Name</div>
            <div class="save-status" id="save-status"></div>
        </div>
        <div>
            <button class="nav-button" id="back-button">Back</button>
            <button class="nav-button" id="next-button">Next</button>
            <button class="nav-button" id="clear-progress-button">Clear Progress</button>
        </div>
    </div>

    <script type="module">
        import writing1Questions from './writing1.js';
        import math1Questions from './math1.js';
        import writing2Questions from './writing2.js';
        import math2Questions from './math2.js';

        // Combine all questions
        const allQuestions = [
            ...writing1Questions,
            ...math1Questions,
            ...writing2Questions,
            ...math2Questions
        ];

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get parameters from URL
        const studentName = getUrlParameter('name');
        const userId = getUrlParameter('userId');
        const testId = getUrlParameter('testId');

        // Initialize test state
        let currentQuestion = 1;
        let userAnswers = {};
        let timeLeft = 180 * 60; // 180 minutes in seconds

        // Function to save progress
        function saveProgress() {
            const progress = {
                currentQuestion: currentQuestion,
                userAnswers: userAnswers,
                timeLeft: timeLeft
            };
            localStorage.setItem(`test_progress_${userId}_${testId}`, JSON.stringify(progress));
            document.getElementById('save-status').textContent = 'Progress saved';
            setTimeout(() => {
                document.getElementById('save-status').textContent = '';
            }, 2000);
        }

        // Function to load progress
        function loadProgress() {
            const savedProgress = localStorage.getItem(`test_progress_${userId}_${testId}`);
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                currentQuestion = progress.currentQuestion;
                userAnswers = progress.userAnswers;
                timeLeft = progress.timeLeft;
                updateQuestion();
                updateTimer();
                console.log('Progress loaded');
            }
        }

        // Function to clear progress
        function clearProgress() {
            if (confirm('Are you sure you want to clear all progress? This action cannot be undone.')) {
                localStorage.removeItem(`test_progress_${userId}_${testId}`);
                currentQuestion = 1;
                userAnswers = {};
                timeLeft = 180 * 60;
                updateQuestion();
                updateTimer();
                console.log('Progress cleared');
            }
        }

        // Function to update question display
        function updateQuestion() {
            const question = allQuestions[currentQuestion - 1];
            document.getElementById('question-number').textContent = currentQuestion;
            document.getElementById('question-text').innerHTML = `<p>${question.text}</p>`;
            
            for (let option of ['a', 'b', 'c', 'd']) {
                const element = document.getElementById(`option-${option}`);
                const optionText = question.options.find(opt => opt.id === option).text;
                element.textContent = `${option.toUpperCase()}. ${optionText}`;
                element.classList.remove('selected');
                if (userAnswers[currentQuestion] === option) {
                    element.classList.add('selected');
                }
            }
        }

        // Function to update timer display
        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time-left').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Timer function
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft % 60 === 0) { // Save progress every minute
                        saveProgress();
                    }
                } else {
                    clearInterval(timerInterval);
                    alert('Time's up! The test has ended.');
                    submitTest();
                }
            }, 1000);
        }

        // Function to submit the test
        function submitTest() {
            // Calculate score
            let score = 0;
            for (let i = 0; i < allQuestions.length; i++) {
                if (userAnswers[i + 1] === allQuestions[i].correctAnswer) {
                    score++;
                }
            }
            
            alert(`Test submitted! Your score: ${score} out of ${allQuestions.length}`);
            // Here you would typically send the results to a server
            console.log('Test submitted', { userId, testId, score, answers: userAnswers });
        }

        // Use the parameters to set up the test
        document.addEventListener('DOMContentLoaded', function() {
            if (studentName) {
                document.getElementById('student-name').textContent = studentName;
            }
            console.log(`Loading test: ${testId} for user: ${userId}`);

            loadProgress();
            updateQuestion();
            startTimer();

            // Set up event listeners for answer options
            for (let option of ['a', 'b', 'c', 'd']) {
                document.getElementById(`option-${option}`).addEventListener('click', function() {
                    userAnswers[currentQuestion] = option;
                    updateQuestion();
                    saveProgress();
                });
            }
        });

        // Event listeners for navigation
        document.getElementById('back-button').addEventListener('click', function() {
            if (currentQuestion > 1) {
                currentQuestion--;
                updateQuestion();
                saveProgress();
            }
        });

        document.getElementById('next-button').addEventListener('click', function() {
            if (currentQuestion < allQuestions.length) {
                currentQuestion++;
                updateQuestion();
                saveProgress();
            } else {
                if (confirm('You've reached the end of the test. Are you ready to submit?')) {
                    submitTest();
                }
            }
        });

        document.getElementById('clear-progress-button').addEventListener('click', clearProgress);
    </script>
</body>
</html>
